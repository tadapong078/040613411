<html>

<head>
    <script>
        function changeColor1() {
            document.getElementById("name").style.color = "green";
        }
        function changeColor2() {
            document.getElementById("age").style.color = "green";
        }
        function changeColor3() {
            document.getElementById("birthdate").style.color = "green";
        }
    </script>
</head>

<body>
    Name: <input type="text" id="name" onblur="changeColor1()"><br>
    Age: <input type="text" id="age" onblur="changeColor2()"><br>
    Birthdate: <input type="text" id="birthdate" onblur="changeColor3()"><br>
    <div id="errormsg"></div>
</body>

</html>
